<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="WelcomeUsersControler as listUsers">
     
  <div ng-view></div>
  <div>
   <div>Full name:&nbsp;&nbsp; <input type="text" ng-model="fullname" /> </div>
   <div>Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" ng-model="age" />
   </div>
   <div>Nationality: <input type="text" ng-model="nationality" /> </div>
  </div>
 <div><h5>Welcome {{ fullname | uppercase}}, your age is {{ age }} and you have {{ nationality }} nationality</h5></div>
 
 <div><button ng-show="listUsers.show">Add User</button>
 
  <div class="list-group-item" ng-repeat="user in listUsers.users">
     
      <li><h3><em> {{user | lowercase}} </em></h3></li>
  </div>

     
 <script src="app/lib/angular/i18n/angular.js/angular.js" type="text/javascript"></script>
  <script src="app/lib/angular/i18n/angular.js/angular-route.js" type="text/javascript"></script>
  <script src="app.js"></script>
  <script src="myAppTest.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  
</body>
</html>
